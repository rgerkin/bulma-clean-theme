# Site Settings
lang: en
title: The Pyrfume Project
tagline: Tools and Data for Odorant-Linked Research
email: admin@pyrfume.org
description: Tools and Data for Odorant-Linked Research
baseurl: "/bulma-clean-theme"
url: "http://pyrfume.org"
permalink: pretty
#favicon: /path/to/favicon.png
gh_sponsor: pyrfume
#hide_share_buttons: true
#theme_color: '#eeeeee'
#fixed_navbar: top

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "R.C. Gerkin"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
